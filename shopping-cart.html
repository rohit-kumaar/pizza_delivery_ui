<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Rohit Kumar" />
    <meta name="description" content="Your Project Description" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon Start  -->
    <link rel="icon" href="src/icons/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="src/icons/site.webmanifest" />
    <!-- Favicon End  -->

    <title>Shopping Cart | Pizza Delivery</title>

    <!-- Output CSS -->
    <link rel="stylesheet" href="./src/dist/style.css" />
    <!-- Customs JS  -->

    <!-- Box icon start -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Box icon end  -->

    <script src="src/js/index.js" defer></script>
  </head>

  <body>
    <header class="fixed top-0 z-0 w-full">
      <div class="container mx-auto px-8">
        <div
          class="flex h-[15vh] items-center justify-between bg-slate-100 px-4"
        >
          <a href="index.html">
            <img
              class="w-16 cursor-pointer"
              loading="lazy"
              src="src/images/logo.PNG"
              alt="pizza delivery logo"
              title="Our Brand"
            />
          </a>

          <nav>
            <ul
              class="hamburger-menu active fixed inset-0 z-10 flex flex-col gap-6 bg-slate-200/40 p-12 backdrop-blur-xl transition-transform duration-700 sm:static sm:left-0 sm:translate-x-0 sm:flex-row sm:items-center sm:justify-center sm:bg-transparent sm:p-0 sm:transition-none"
            >
              <li>
                <a href="#" class="font-medium text-slate-500">Menu</a>
              </li>
              <li>
                <a href="#" class="font-medium text-slate-500">
                  Cart
                  <span class="btn py-0 px-1.5 text-xs font-medium">
                    6
                  </span></a
                >
              </li>
              <li>
                <a href="#" class="font-medium text-slate-500">Profile</a>
              </li>
              <li>
                <a
                  href="index.html"
                  class="btn mr-0.5 inline-block border border-slate-800 bg-white text-black transition-colors duration-700 hover:bg-slate-800 hover:text-white"
                  >Logout
                </a>
              </li>
            </ul>

            <div class="cursor-pointer sm:hidden">
              <i class="hamburger bx bx-menu relative z-20 text-4xl"></i>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="-z-10 mt-32">
      <div class="container mx-auto px-8">
        <h1 class="mb-4 border-b-2 pb-4 text-4xl font-medium">Shopping Cart</h1>

        <div class="grid gap-2 border-b-2 pb-4 md:grid-cols-5 md:gap-0">
          <img class="w-1/6" src="src/images/pizza.jpg" alt="pizza" />
          <h2 class="text-xl font-bold">Cheeseburger</h2>
          <span class="flex items-center font-bold">$18.3</span>

          <input
            type="number"
            class="relative -z-10 block w-full border border-gray-300 px-3 py-3 sm:text-sm"
            placeholder="Enter Quantity"
          />
          <div class="flex sm:justify-end">
            <button class="btn justify-end">Delete</button>
          </div>
        </div>

        <div class="grid gap-2 py-4 md:grid-cols-5 md:gap-0">
          <h2 class="text-2xl font-medium">Total</h2>
          <div></div>
          <span class="text-2xl font-bold">$18.3</span>
          <div></div>
          <div class="flex sm:justify-end">
            <a href="checkout.html" class="btn justify-end">Checkout</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
